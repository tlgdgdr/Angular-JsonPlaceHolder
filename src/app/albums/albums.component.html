<div class="row">
    <div class="col-md-3">
      <h2 class="text-primary">Albums</h2><hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let album of albums" (click)="this.comments.open(album)" clickable>
          {{album.title}}
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <app-photos></app-photos>
    </div>
  </div>
